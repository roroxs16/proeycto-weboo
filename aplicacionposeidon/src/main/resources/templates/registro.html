<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Poseidon</title>

<link rel="stylesheet" type="text/css" href="/css/navbar.css" />
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
<script type="text/javascript"
	src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<style>
input[type=number]::-webkit-outer-spin-button, input[type=number]::-webkit-inner-spin-button
	{
	-webkit-appearance: none;
	margin: 0;
}

input[type=number] {
	-moz-appearance: textfield;
}
</style>
</head>
<body>

	<div th:insert="navbar">...</div>
	<div class="container my-2" style="padding-bottom: 20px">
		<h3>Formulario de registro</h3>
		<div>
			<div class="card-body">
				<div class="col-md-10">

					<form th:action="@{/usuario/saveusuario}"
						th:object="${nuevousuario}" method="post">


						<div class="col-sm-6" style="padding-left: inherit"></div>
						<div class="row">
							<div class="form-group col-md-8">
								<label class="col-form-label">Nombre*</label> <input type="text"
									class="form-control" th:field="*{nombre}" id="nombre">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label">Apellidos*</label> <input
									type="text" class="form-control" th:field="*{apellidos}">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label">Run*</label> <input type="text"
									class="form-control" th:field="*{run}">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('run')}" th:errors="*{run}"></small>
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label">Correo*</label> <input type="text"
									class="form-control" th:field="*{correo}">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label">Fecha de Nacimiento</label> <input
									type="date" class="form-control" placeholder="dd-mm-aaaa" 
									th:field="*{fechaNacimiento}">
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label">Dirección</label> <input
									type="text" class="form-control" th:field="*{direccion}">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label">Ciudad</label> <input type="text"
									class="form-control" th:field="*{ciudad}">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></small>
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label">Teléfono</label> <input
									type="number" class="form-control" th:field="*{telefono}">
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label">Contraseña*</label> <input
									type="password" class="form-control" th:field="*{password}" />
									<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
							</div>


							<div class="col-md-6">
								<input type="submit" class="btn btn-primary"
									value="Guardar">


							</div>

							<div class="col-md-6">
								<a th:href="@{/home}" class="btn btn-danger"> Cancelar </a>
							</div>


						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<div th:insert="footer"></div>
</body>
</html>
