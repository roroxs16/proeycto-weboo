<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Poseidon</title>


<link rel="stylesheet" type="text/css" href="/css/navbar.css" />
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
<script type="text/javascript"
	src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>

	<div th:insert="navbar">...</div>

	<div class="container">
		<div class="container my-2">
			<div class="card">
				<div class="card-body">
					<div th:switch="${categorias}" class="container my-5">
						<p class="my-5">
							<a href="/categoria/formulariocategoria" class="btn btn-primary"><i
								class="fas fa-water" style="font-size:15px"> Agregar categoria</i></a>
						</p>
						<div
							th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
							th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
						</div>

						<div class="col-md-10">
							<h2 th:case="null">No hay categorias!</h2>
							<div th:case="*">
								<table
									class="table table-striped table-bordered table-responsive-md">
									<thead class="thead-dark">
										<tr>
										
											<th>Nombre</th>
											<th>Editar</th>
											<th>Eliminar</th>
											<th>Crear Producto</th>
											<th>Productos</th>
										</tr>
									</thead>

									<tbody>
										<tr th:each="categoria: ${categorias}">
										
											<td th:text="${categoria.nombreCategoria}"></td>
											<td><a
												th:href="@{/categoria/formularioupdatecategoria/{id}(id=${categoria.id})}"
												class="btn btn-primary"><i class="fas fa-edit" style="font-size:20px"></i></a></td>

											<td><a
							


												class="btn btn-danger"><i
													class="fas fa-trash-alt" style="font-size:20px " ></i></a></td>
													
											<td><a
													th:href="@{/producto/formularioproducto/} + ${categoria.id}"
													class="btn btn-success btn-xs"><i
													class="fas fa-fish ">  Agregar Producto</i></a></td>
											

											<td><a
												th:href="@{/categoria/listcategoria/{id}(id=${categoria.id})}"
												class="btn btn-warning">Ver lista de Productos</a></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:insert="footer"></div>

</body>
</html>
