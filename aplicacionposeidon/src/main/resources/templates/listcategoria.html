<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Poseidon</title>


<link rel="stylesheet" type="text/css" href="/css/navbar.css" />
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
<script type="text/javascript"
	src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>

	<div th:insert="navbar">...</div>


	<div class="container">
		<nav style="background-color: white; padding-left: 20px;"
			aria-label="breadcrumb">
			<!--MIGAS DE PAN-->
			<ol class="breadcrumb bg-white pl-0"
				style="padding-top: 30px; padding-bottom: 5px;">

				<li class="breadcrumb-item"><a href="/">Inicio </a></li>
				<li class="breadcrumb-item active" aria-current="page">Categorías</li>
			</ol>
		</nav>
		<!--FIN MIGAS DE PAN-->
	</div>


	<div class="container my-2" style="padding-bottom: 20px">


		<div>

			<div class="card">

				<div class="card-body">

					<div th:switch="${categorias}" class="container my-5">
						<p class="my-5" style="padding-left: 100px;">
							<a th:href="@{/categoria/formulariocategoria}"
								class="btn btn-primary"><i class="fas fa-water"
								style="font-size: 15px"> Agregar categoria</i></a>
						<div class="container">
							
							<!-- Trigger the modal with a button -->
							<button type="button" class="btn btn-primary"
								data-toggle="modal" data-target="#myModal">agregar categoria()</button>


							<div class="modal fade" id="myModal" role="dialog"
								th:object="${categoria}">
								<div class="modal-dialog" role="document">

									<!-- Modal content-->
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title">Modal Header</h4>
											<button type="button" class="close" data-dismiss="modal">×</button>

										</div>
										<!-- Modal body form -->
										<div class="modal-body">

											<form action="#"
												th:action="@{/categoria/savecategoriasucces}"
												th:object="${categoria}" method="post">
												<div class="row">
													<div class="form-group col-md-8">
														<label for="nombreCategoria" class="col-form-label">Categoria</label>
														<input type="text" th:field="*{nombreCategoria}"
															class="form-control" id="nombreCategoria"
															placeholder="Mariscos, Pescados"> <span
															th:if="${#fields.hasErrors('nombreCategoria')}"
															th:errors="*{nombreCategoria}" class="text-danger"></span>
													</div>


													<div class="col-md-6">
														<input type="submit" class="btn btn-primary"
															value="Guardar">
													</div>
												</div>
											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">Cerrar</button>
										</div>
									</div>

								</div>
							</div>


							
							<!-- Para dar los mensajes de redirectAtribbutes -->
							<div
								th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
								th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
							</div>

							<div class="col-md-10" style="margin: auto">
								<h2 th:case="null">No hay categorias!</h2>
								<div th:case="*">

									<table
										class="table table-striped table-bordered table-responsive-md">
										<thead class="thead-dark">
											<tr>

												<th>Nombre</th>
												<th>Editar</th>
												<th>Eliminar</th>
												<th>Crear Producto</th>
												<th>Productos</th>
											</tr>
										</thead>

										<tbody>
											<tr th:each="categoria: ${categorias}">

												<td th:text="${categoria.nombreCategoria}"></td>
												<td><a
													th:href="@{/categoria/formularioupdatecategoria/{id}(id=${categoria.id})}"
													class="btn btn-primary"><i class="fas fa-edit"
														style="font-size: 20px"></i></a></td>

												<td><a
													th:href="@{/categoria/delete/{id}(id=${categoria.id})}"
													class="btn btn-danger"><i class="fas fa-trash-alt"
														style="font-size: 20px"></i></a></td>

												<td><a
													th:href="@{/producto/formularioproducto/} + ${categoria.id}"
													class="btn btn-success btn-xs"><i class="fas fa-fish ">
															Agregar Producto</i></a></td>

												<td><a
													th:href="@{/categoria/listcategoria/{id}(id=${categoria.id})}"
													class="btn btn-warning"><i>Ver lista de Productos</i></a></td>
											</tr>
										</tbody>
									</table>
								</div>
</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div th:insert="footer"></div>
</body>

</html>
