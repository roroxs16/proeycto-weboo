<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Poseidon</title>


<link rel="stylesheet" type="text/css" href="/css/listar.css" />
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
<script type="text/javascript"
	src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>

 <div th:insert="navbar">...</div>
 
 <div class="container">
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${productos}" class="container my-5">
					<p class="my-5">
						<a th:href="@{/producto/formularioproducto/} + ${producto.categoria.getId()}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Producto</i></a>
					</p>
					
					<div class="col-md-10">
						<h2 th:case="null">No hay Productos!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead class="thead-dark">
									<tr>
									<th>#</th>
										<th>Producto</th>
										<th>Valor</th>
										<th>cantidad</th>
										<th>Descripcion</th>
									
										<th>Editar</th>
										<th>Eliminar</th>
									
									</tr>
								</thead>
								<tbody>
									<tr th:each="producto: ${productos}">
										<td ><a class="btn btn-primary btn-xs" th:href="@{/producto/ver/} + ${producto.id}" th:text="${producto.id}"></a></td>
										
										<td th:text="${producto.nombreProducto}"></td>
										<td th:text="${producto.valor}"></td>
										<td th:text="${producto.cantidad}"></td>
										<td th:text="${producto.descripcion}"></td>
										<td th:text="${producto.categoria.getNombre()}"></td>
										
										<td><a th:href="@{/producto/updateproducto/{id}(id=${producto.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/producto/delete/{id}(id=${producto.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
										
							
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>		
<div th:insert="footer"></div>
</body>
</html>
